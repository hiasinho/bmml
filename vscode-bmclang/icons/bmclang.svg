  <rect x="12.5" y="4" width="7" height="8" rx="1" fill="#48BB78" opacity="0.9"/>
  <rect x="21" y="4" width="7" height="8" rx="1" fill="#4299E1" opacity="0.9"/>

  <!-- Middle row - center box -->
