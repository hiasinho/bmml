  <!-- Bottom row - 2 boxes -->
  <rect x="4" y="20" width="11" height="8" rx="1" fill="#9F7AEA" opacity="0.9"/>
  <rect x="17" y="20" width="11" height="8" rx="1" fill="#9F7AEA" opacity="0.9"/>

